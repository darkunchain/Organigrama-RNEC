<div class="login-container">
  <div class="tabs">
    <button (click)="toggleTab(true)" [class.activeL]="isLogin">Login</button>
    <button (click)="toggleTab(false)" [class.activeR]="!isLogin">Register</button>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username: </label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required />
    </div>

    <div>
      <label for="password">Password: </label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <button type="submit" [ngClass]="isLogin ? 'btn-login' : 'btn-register'">{{ isLogin ? 'Login' : 'Register' }}</button>

    <p *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
